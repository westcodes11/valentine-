  }

  .container {
    height: 100vh;

  }

  .card {

    cursor: pointer;
    margin: 10px;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {

  }

  .message {
    display: none;
    margin-top: 20px;
    font-size: 1.2em;
    color: #ff4d6d;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    color: #ff4d6d;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }
